<html>
<head>
  <base href="/">
  <title>Conversation Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Conversation API to identify user intents" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <div class="chat-column" style="text-align: center;">
        <div id="scrollingChat">
          
        </div>

        <div class="container">
          <i onclick='start()' id="mic_on" class="material-icons icon">mic</i>      
        </div>

<!--         <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column"
            placeholder="Type something" type="text"
            onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </label> -->
      </div>
    </div>
    <div id="payload-column" class="fixed-column content-column">
      <div id="payload-initial-message">
        Type something to see the output
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type="text/javascript">
  function start()  {
    $(".container").toggleClass("activated");
    console.log("toggled on start");
    if(recognizing) {
      recognition.stop();
      return;
    }
    recognition.lang = 'en-US';
    recognition.start();
  }

    var recognizing = false;
    var final_transcript = '';
    var recognition = new webkitSpeechRecognition();

    recognition.onstart = function() {
      recognizing = true;
      console.log("[INFO] The recognition has started");
    };

    recognition.onerror = function(event) {
      console.log("[ERROR] " + event.error);
    };

    recognition.onend = function() {
      $(".container").toggleClass("activated");
      console.log("toggled on end");
      recognizing = false;
    };

    recognition.onresult = function(event) {
    var interim_transcript = '';
    for (var i = event.resultIndex; i < event.results.length; ++i) {
      if (event.results[i].isFinal) {
        final_transcript += event.results[i][0].transcript;
        console.log("[INFO] " + event.results[i][0].transcript);
        var transcript = event.results[i][0].transcript;

        ConversationPanel.inputKeyDown(transcript);
      } else {
        interim_transcript += event.results[i][0].transcript;
      }
    }
  };

  </script>

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
</body>
</html>
